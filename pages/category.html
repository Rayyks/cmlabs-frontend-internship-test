<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealApp</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  </head>
  <body class="bg-white">
    <!-- Navbar -->
    <nav class="bg-white shadow">
      <div class="container mx-auto px-4 sm:px-6 py-3">
        <div class="flex flex-col sm:flex-row justify-between items-center">
          <a
            href="category.html"
            class="text-2xl font-bold text-gray-800 mb-4 sm:mb-0"
            >MealApp</a
          >
          <div
            class="flex flex-wrap justify-center space-x-4 sm:space-x-6 font-medium transition-all duration-300"
          >
            <a
              href="category.html"
              class="text-gray-600 hover:text-gray-800 hover:underline px-2 py-1"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-gray-800 hover:underline px-2 py-1"
              >Foods</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-gray-800 hover:underline px-2 py-1"
              >Ingredients</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-gray-800 hover:underline px-2 py-1"
              >Local Culinary</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-100 py-12 sm:py-16">
      <div class="container mx-auto px-4 sm:px-6 text-center">
        <div class="flex justify-center space-x-4 text-red-500 mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-ice-cream-bowl"
          >
            <path
              d="M12 17c5 0 8-2.69 8-6H4c0 3.31 3 6 8 6m-4 4h8m-4-3v3M5.14 11a3.5 3.5 0 1 1 6.71 0"
            />
            <path d="M12.14 11a3.5 3.5 0 1 1 6.71 0" />
            <path d="M15.5 6.5a3.5 3.5 0 1 0-7 0" />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-soup"
          >
            <path d="M12 21a9 9 0 0 0 9-9H3a9 9 0 0 0 9 9Z" />
            <path d="M7 21h10" />
            <path d="M19.5 12 22 6" />
            <path
              d="M16.25 3c.27.1.8.53.75 1.36-.06.83-.93 1.2-1 2.02-.05.78.34 1.24.73 1.62"
            />
            <path
              d="M11.25 3c.27.1.8.53.74 1.36-.05.83-.93 1.2-.98 2.02-.06.78.33 1.24.72 1.62"
            />
            <path
              d="M6.25 3c.27.1.8.53.75 1.36-.06.83-.93 1.2-1 2.02-.05.78.34 1.24.74 1.62"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-cookie"
          >
            <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5" />
            <path d="M8.5 8.5v.01" />
            <path d="M16 15.5v.01" />
            <path d="M12 12v.01" />
            <path d="M11 17v.01" />
            <path d="M7 14v.01" />
          </svg>
        </div>
        <p class="text-base sm:text-lg text-gray-500 mb-2">
          mealapp API website
        </p>
        <h1
          class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-4"
        >
          See All The Delicious Foods
        </h1>
        <p class="text-sm sm:text-base text-gray-600 max-w-2xl mx-auto">
          Explore a wide variety of meal categories and find the best recipes
          for your next meal!
        </p>
      </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-12 sm:py-24">
      <!-- Wrapper untuk membatasi lebar grid -->
      <div class="max-w-6xl mx-auto">
        <div
          id="categoryList"
          class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6"
        >
          <div
            id="loader"
            class="hidden flex items-center justify-center w-full h-full"
          >
            <div class="loader"></div>
          </div>
          <!-- Kategori akan dimasukkan di sini secara dinamis -->
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="../js/category.js"></script>
  </body>
</html>
